# permissions for end users to edit commands.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: command-editor-role
rules:
- apiGroups:
  - bus.hliangzhao.io
  resources:
  - commands
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - bus.hliangzhao.io
  resources:
  - commands/status
  verbs:
  - get
