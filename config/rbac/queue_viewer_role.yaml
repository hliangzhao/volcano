# permissions for end users to view queues.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: queue-viewer-role
rules:
- apiGroups:
  - scheduling.volcano.sh
  resources:
  - queues
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - scheduling.volcano.sh
  resources:
  - queues/status
  verbs:
  - get
